<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <div> 
        <h1>Formulário</h1>
        <!-- Action define o destino dos dados no formulario -->
        
        <form action="https://google.com">
            <label for="key">Palavra chave</label>
            <input id="key" type="text">    
            <br>
            <!-- br serve para quebrar linha -->
            <!-- não é interessante ficar colocando br para quebrar linha -->
            <label for="nsc">Nascimento</label>
            <input id="nsc" type="date">
            <br>
            <label for="login">Login</label>
            <input id="login" type="text">
            <br>
            <label for="pass">Senha</label>
            <input id="pass" type="password">
        </form>

    </div>
</head>
<body>
    
</body>
</html>
