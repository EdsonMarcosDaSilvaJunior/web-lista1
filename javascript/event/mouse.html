    <pre id="tecla"></pre>
    <script>

        var evento;
        document.addEventListener("mousemove", (e) => {
            e;
            evento=e;
            console.log(e.keyCode);
            if(e.keyCode == 13){
                ptecla.innerHTML;

            }
            ptecla.innerHTML+=e.key;
        })
</script>
