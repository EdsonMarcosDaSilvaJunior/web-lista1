<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="text">
        <button id="btnVerifica">Verifica</button>
        <p id="resultado"></p>
    </div>
    <script>
        let presult = document.querySelector("#resultado");
        let inputText = document.querySelector("#text");

        function palindromo(s){
            for(let i = 0; i < s.length/2; i++){
                if(s[i] !== s[s.length - 1 -i]){
                    return false;
                }
            }
            return true;
        }

        function palindromo2(s){
            return s == s.split("").reverse().join("");
        }

        document.querySelector("#btnVerifica").addEventListener("click", () => {
            if(palindromo2(inputText.value)){
                presult.innerHTML = "É palindromo";
            } else {
                presult.innerHTML = "Não é palindromo";
            }
        })
    </script>
</body>
</html>
