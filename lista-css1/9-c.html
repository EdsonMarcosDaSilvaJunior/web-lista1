<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0px; padding: 0px}
        .container{
            margin-top: 100px;
            position: relative;
        }
        .box{
            display: inline-block;
            position: fixed;
            width: 300px;
            height: 300px;

            text-align: center;
            line-height: 25vh;
        }
        #box1{
            background-color: blue;
            bottom: 0px;
            left: 0px;
        }
        #box2{
            background-color: green;
            bottom: 0px;
            right: 0px;
        }
        #box3{
            background-color: red;
            top: 0px;
            left: 0px
        }
        #box4{
            background-color: yellow;
            top: 0px;
            right: 0px;
        }
        #box5{
            background-color: fuchsia;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
    </style>
</head>
<body>
    <div class="container"><div id="box1" class="box">1</div><div id="box2" class="box">2</div><div id="box3" class="box">3</div><div id="box4" class="box">4</div><div id="box5" class="box">5</div></div>
  
</body>
</html>
